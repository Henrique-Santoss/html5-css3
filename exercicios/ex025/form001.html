<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!-- action usado para enviar os dados para algum lugar, autocomplete='off' para desligar a recomendação -->
        <p><label for="inome">Nome:</label> <!-- label é utilizado para relacionar o texto com o input -->
            <input type="text" name="nome" id="inome"> <!-- name é mais usando em html e php, já o id é mais usado em javascript -->
        </p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
<!-- -->
</html>
